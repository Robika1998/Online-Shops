<div class="container">
    <mat-card class="example-card" *ngFor="let item or basket">
          <mat-card-title>{{item.title}}</mat-card-title>
          <img class="image" mat-card-image src="../../../assets/images/macbook (1).jpeg"/>
          <mat-card-content>
           <p>Price: {{item.price | currency: "GEL"}}</p>
           <p>Year: {{item.year}}</p>
           <p>Chip: {{item.configure.chip}}</p>
           <p>SSD: {{item.configure.SSD}}</p>
           <p>Display: {{item.configure.display}}</p>
           <p>Memory: {{item.configure.memory}}</p>
      </mat-card-content>
         <mat-card-actions> 
          <button class="button" mat-flat-button color="primary" (click)="minusItemFromBasket(item)">-</button>
            <p>number: {{item.quantity}}</p>
          <button class="button" mat-flat-button color="primary" (click)="plusItemFromBasket(item)">+</button>
        </mat-card-actions>
      </mat-card>
</div>
